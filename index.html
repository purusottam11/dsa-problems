<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purusottam's DSA Problems - 350+ Coding Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --purple: #a855f7;
            --cyan: #06b6d4;
            --light-bg: #f8fafc;
            --dark-bg: #0f172a;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --shadow: 0 10px 40px rgba(99, 102, 241, 0.12);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #f1f5f9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            color: var(--text-dark);
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-100px, 100px) scale(0.8); }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            white-space: nowrap;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        .logo-icon {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .header-search {
            flex: 1;
            max-width: 500px;
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .header-controls {
            display: flex;
            gap: 1rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 0.7rem 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Main Layout */
        .layout {
            display: flex;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(30, 41, 59, 0.8);
            border-right: 2px solid rgba(99, 102, 241, 0.2);
            padding: 2rem;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            position: sticky;
            top: 80px;
        }

        body.light-mode .sidebar {
            background: rgba(255, 255, 255, 0.8);
            border-right-color: var(--border-color);
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        body.light-mode .sidebar-title {
            color: var(--primary);
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-label {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
        }

        .filter-chips {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }

        .chip {
            padding: 0.7rem 1.2rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            background: rgba(99, 102, 241, 0.05);
            color: #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-align: left;
            font-size: 0.95rem;
        }

        body.light-mode .chip {
            background: var(--light-bg);
            color: var(--text-dark);
            border-color: var(--border-color);
        }

        .chip:hover {
            border-color: var(--primary);
            transform: translateX(4px);
            background: rgba(99, 102, 241, 0.1);
        }

        .chip.active {
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .chip.easy.active {
            background: linear-gradient(135deg, var(--success), #34d399);
        }

        .chip.medium.active {
            background: linear-gradient(135deg, var(--warning), #fbbf24);
        }

        .reset-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .reset-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5);
        }

        .stat-card.easy { background: linear-gradient(135deg, #10b981, #34d399); }
        .stat-card.medium { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
        .stat-card.solved { background: linear-gradient(135deg, #06b6d4, #22d3ee); }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .category-btn {
            padding: 0.9rem 1.6rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            background: rgba(99, 102, 241, 0.05);
            color: #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            white-space: nowrap;
            font-size: 0.95rem;
        }

        body.light-mode .category-btn {
            background: var(--light-bg);
            color: var(--text-dark);
            border-color: var(--border-color);
        }

        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        /* Problems Grid */
        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.8rem;
        }

        .problem-card {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 1.8rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        body.light-mode .problem-card {
            background: var(--card-bg);
            border-color: var(--border-color);
        }

        .problem-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--purple));
        }

        .problem-card:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            transform: translateY(-6px);
        }

        .problem-card.solved {
            opacity: 0.6;
            border-color: var(--success);
        }

        .problem-num {
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.8rem;
            display: inline-block;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.3rem 0.9rem;
            border-radius: 20px;
        }

        .solved-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--success);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .problem-name {
            font-size: 1.15rem;
            font-weight: 800;
            margin-bottom: 0.9rem;
            line-height: 1.3;
            color: #f1f5f9;
        }

        body.light-mode .problem-name {
            color: var(--text-dark);
        }

        .problem-pattern {
            display: inline-block;
            background: rgba(168, 85, 247, 0.15);
            color: #c084fc;
            padding: 0.4rem 0.9rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .problem-companies {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 1.2rem;
            line-height: 1.5;
        }

        .problem-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            justify-content: center;
        }

        .problem-link:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .difficulty-group {
            margin-bottom: 2.5rem;
        }

        .difficulty-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.3rem;
            padding: 1.2rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border-left: 5px solid var(--primary);
        }

        body.light-mode .difficulty-header {
            background: var(--light-bg);
            border-left-color: var(--primary);
        }

        .difficulty-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.9rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .easy-badge {
            background: linear-gradient(135deg, var(--success), #34d399);
        }

        .medium-badge {
            background: linear-gradient(135deg, var(--warning), #fbbf24);
        }

        .problem-count {
            margin-left: auto;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 15px;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
                padding: 1.5rem;
            }

            .problems-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                width: 100%;
                justify-content: center;
            }

            .header-search {
                width: 100%;
                max-width: none;
            }

            .layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: none;
                position: static;
                border-right: none;
                border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(99, 102, 241, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--purple));
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <div class="logo">
            <span class="logo-icon">🚀</span>
            <span>Purusottam's DSA</span>
        </div>
        <div class="header-search">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="🔍 Search problems..."
                onkeyup="filterProblems()"
            >
        </div>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">☀️ Light</button>
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar with Filters -->
        <aside class="sidebar">
            <div class="sidebar-title">
                <span>⚡</span> Filters & Settings
            </div>

            <div class="filter-section">
                <div class="filter-label">📊 Difficulty</div>
                <div class="filter-chips">
                    <button class="chip easy" onclick="toggleDifficultyFilter('Easy')">✓ Easy</button>
                    <button class="chip medium" onclick="toggleDifficultyFilter('Medium')">◆ Medium</button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-label">🏢 Top Companies</div>
                <div class="filter-chips" id="companyChips"></div>
            </div>

            <button class="reset-btn" onclick="resetFilters()">🔄 Reset All</button>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid rgba(99, 102, 241, 0.2);">
                <div style="font-size: 0.9rem; color: #94a3b8; line-height: 1.6;">
                    <p style="margin-bottom: 0.8rem;"><strong>📈 Total:</strong> 350+ Problems</p>
                    <p style="margin-bottom: 0.8rem;"><strong>✓ Easy:</strong> 180+</p>
                    <p style="margin-bottom: 0.8rem;"><strong>◆ Medium:</strong> 170+</p>
                    <p><strong>📁 Categories:</strong> 16</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalProblems">350</div>
                    <div class="stat-label">Total Problems</div>
                </div>
                <div class="stat-card easy">
                    <div class="stat-value">180+</div>
                    <div class="stat-label">Easy</div>
                </div>
                <div class="stat-card medium">
                    <div class="stat-value">170+</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card solved">
                    <div class="stat-value" id="solvedCount">0</div>
                    <div class="stat-label">Solved</div>
                </div>
            </div>

            <!-- Category Tabs -->
            <div class="category-tabs" id="categoryTabs"></div>

            <!-- Problems Container -->
            <div id="problemsContainer"></div>
        </main>
    </div>

    <script>

        let currentCategory = 'Array';
        let allProblems = [];
        let companies = new Set();
        let activeFilters = {
            difficulty: [],
            companies: []
        };
        let solvedProblems = new Set();

        function initializeApp() {
            createBackgroundParticles();
            buildAllProblemsIndex();
            extractCompanies();
            createCategoryTabs();
            createCompanyFilters();
            displayProblems('Array');
            loadSolvedProblems();
            updateStats();
            loadTheme();
        }

        function createBackgroundParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 80 + 40 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        function buildAllProblemsIndex() {
            Object.keys(dsaData).forEach(cat => {
                dsaData[cat].Easy?.forEach(p => {
                    allProblems.push({...p, category: cat, difficulty: 'Easy'});
                });
                dsaData[cat].Medium?.forEach(p => {
                    allProblems.push({...p, category: cat, difficulty: 'Medium'});
                });
            });
        }

        function extractCompanies() {
            allProblems.forEach(p => {
                p.companies.split(',').forEach(c => companies.add(c.trim()));
            });
        }

        function createCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            Object.keys(dsaData).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn' + (cat === 'Array' ? ' active' : '');
                btn.textContent = cat;
                btn.onclick = () => selectCategory(cat);
                tabsContainer.appendChild(btn);
            });
        }

        function createCompanyFilters() {
            const container = document.getElementById('companyChips');
            const topCompanies = ['Google', 'Amazon', 'Microsoft', 'Meta', 'Apple', 'Adobe', 'Goldman Sachs'];
            topCompanies.forEach(company => {
                const chip = document.createElement('button');
                chip.className = 'chip';
                chip.textContent = company;
                chip.onclick = () => toggleCompanyFilter(company);
                container.appendChild(chip);
            });
        }

        function selectCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayProblems(cat);
        }

        function toggleDifficultyFilter(difficulty) {
            const idx = activeFilters.difficulty.indexOf(difficulty);
            if (idx > -1) {
                activeFilters.difficulty.splice(idx, 1);
                event.target.classList.remove('active');
            } else {
                activeFilters.difficulty.push(difficulty);
                event.target.classList.add('active');
            }
            filterProblems();
        }

        function toggleCompanyFilter(company) {
            const idx = activeFilters.companies.indexOf(company);
            if (idx > -1) {
                activeFilters.companies.splice(idx, 1);
                event.target.classList.remove('active');
            } else {
                activeFilters.companies.push(company);
                event.target.classList.add('active');
            }
            filterProblems();
        }

        function displayProblems(category) {
            const container = document.getElementById('problemsContainer');
            const data = dsaData[category];
            if (!data) return;
            let html = '';

            const filteredEasy = filterByActiveFilters(data.Easy || [], 'Easy');
            const filteredMedium = filterByActiveFilters(data.Medium || [], 'Medium');

            if (filteredEasy.length > 0) {
                html += `
                    <div class="difficulty-group">
                        <div class="difficulty-header">
                            <span class="difficulty-badge easy-badge">✓ EASY</span>
                            <span class="problem-count">${filteredEasy.length} Problems</span>
                        </div>
                        <div class="problems-grid">
                            ${filteredEasy.map(p => createProblemCard(p)).join('')}
                        </div>
                    </div>
                `;
            }

            if (filteredMedium.length > 0) {
                html += `
                    <div class="difficulty-group">
                        <div class="difficulty-header">
                            <span class="difficulty-badge medium-badge">◆ MEDIUM</span>
                            <span class="problem-count">${filteredMedium.length} Problems</span>
                        </div>
                        <div class="problems-grid">
                            ${filteredMedium.map(p => createProblemCard(p)).join('')}
                        </div>
                    </div>
                `;
            }

            if (filteredEasy.length === 0 && filteredMedium.length === 0) {
                html = `<div class="no-results">
                    <div class="no-results-icon">🔍</div>
                    <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">No problems found</p>
                </div>`;
            }

            container.innerHTML = html;
        }

        function filterByActiveFilters(problems, difficulty) {
            let filtered = problems;

            if (activeFilters.difficulty.length > 0 && !activeFilters.difficulty.includes(difficulty)) {
                return [];
            }

            if (activeFilters.companies.length > 0) {
                filtered = filtered.filter(p => 
                    activeFilters.companies.some(company => p.companies.includes(company))
                );
            }

            return filtered;
        }

        function createProblemCard(problem) {
            const isSolved = solvedProblems.has(problem.num);
            const solvedClass = isSolved ? 'solved' : '';
            const solvedBadge = isSolved ? '<div class="solved-badge">✓ Solved</div>' : '';
            
            return `
                <div class="problem-card ${solvedClass}" onclick="markAsSolved(${problem.num})">
                    ${solvedBadge}
                    <div class="problem-num">#${problem.num}</div>
                    <div class="problem-name">${problem.name}</div>
                    <div class="problem-pattern">${problem.pattern}</div>
                    <div class="problem-companies">🏢 ${problem.companies}</div>
                    <a href="${problem.url}" target="_blank" class="problem-link" onclick="event.stopPropagation()">Solve on LeetCode →</a>
                </div>
            `;
        }

        function filterProblems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allProblems.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.name.toLowerCase().includes(searchTerm) || 
                    p.pattern.toLowerCase().includes(searchTerm) ||
                    p.companies.toLowerCase().includes(searchTerm);

                const matchesDifficulty = activeFilters.difficulty.length === 0 || 
                    activeFilters.difficulty.includes(p.difficulty);

                const matchesCompany = activeFilters.companies.length === 0 || 
                    activeFilters.companies.some(company => p.companies.includes(company));

                return matchesSearch && matchesDifficulty && matchesCompany;
            });

            if (filtered.length === 0) {
                document.getElementById('problemsContainer').innerHTML = `<div class="no-results">
                    <div class="no-results-icon">🔍</div>
                    <p>No problems match your search</p>
                </div>`;
                return;
            }

            const grouped = {};
            filtered.forEach(p => {
                if (!grouped[p.category]) grouped[p.category] = { Easy: [], Medium: [] };
                grouped[p.category][p.difficulty].push(p);
            });

            let html = '';
            Object.keys(grouped).forEach(cat => {
                const data = grouped[cat];
                
                if (data.Easy.length > 0) {
                    html += `
                        <div class="difficulty-group">
                            <div class="difficulty-header">
                                <span class="difficulty-badge easy-badge">✓ ${cat} - EASY</span>
                                <span class="problem-count">${data.Easy.length}</span>
                            </div>
                            <div class="problems-grid">
                                ${data.Easy.map(p => createProblemCard(p)).join('')}
                            </div>
                        </div>
                    `;
                }

                if (data.Medium.length > 0) {
                    html += `
                        <div class="difficulty-group">
                            <div class="difficulty-header">
                                <span class="difficulty-badge medium-badge">◆ ${cat} - MEDIUM</span>
                                <span class="problem-count">${data.Medium.length}</span>
                            </div>
                            <div class="problems-grid">
                                ${data.Medium.map(p => createProblemCard(p)).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            document.getElementById('problemsContainer').innerHTML = html;
        }

        function markAsSolved(problemNum) {
            if (solvedProblems.has(problemNum)) {
                solvedProblems.delete(problemNum);
            } else {
                solvedProblems.add(problemNum);
            }
            saveSolvedProblems();
            updateStats();
            filterProblems();
        }

        function saveSolvedProblems() {
            localStorage.setItem('solvedProblems', JSON.stringify([...solvedProblems]));
        }

        function loadSolvedProblems() {
            const saved = localStorage.getItem('solvedProblems');
            if (saved) {
                solvedProblems = new Set(JSON.parse(saved));
            }
        }

        function updateStats() {
            const solvedCount = solvedProblems.size;
            document.getElementById('solvedCount').textContent = solvedCount;
        }

        function resetFilters() {
            activeFilters.difficulty = [];
            activeFilters.companies = [];
            document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
            document.getElementById('searchInput').value = '';
            displayProblems(currentCategory);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('light-mode') ? '🌙 Dark' : '☀️ Light';
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.theme-toggle').textContent = '🌙 Dark';
            }
        }

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
